<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Global Methods</h1>
<h2>The parseInt() Method</h2>
<p>parseInt() parses a string and returns the first integer:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
parseInt("10") + "<br>" +
parseInt("12.00") + "<br>" +
parseInt("11.33") + "<br>" +
parseInt("15 42 60") + "<br>" +
parseInt("   20   ") + "<br>" +
parseInt("19 years") + "<br>" +
parseInt("He was 19");
</script>

</body>
</html>
